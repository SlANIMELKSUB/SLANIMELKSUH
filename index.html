<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SL ANIME LK</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body{margin:0;font-family:'Poppins',sans-serif;background:#111;color:#fff;text-align:center;}
  header{background:url("your-photo.jpg") no-repeat center/cover;height:250px;display:flex;flex-direction:column;justify-content:center;align-items:center;color:white;text-shadow:2px 2px 8px rgba(0,0,0,0.7);}
  header h1{font-size:40px;margin:0;}
  .welcome{margin:30px auto;max-width:700px;background:#222;padding:20px;border-radius:10px;box-shadow:0 0 15px rgba(255,255,255,0.1);}
  .article-upload,.articles{margin:30px auto;max-width:700px;background:#1b1b1b;padding:20px;border-radius:10px;}
  input,textarea{width:100%;padding:10px;margin:8px 0;border:none;border-radius:5px;}
  button{padding:10px 20px;background:#ffcc00;border:none;border-radius:5px;font-weight:bold;cursor:pointer;}
  button:hover{background:#ffaa00;}
  .article{background:#222;padding:15px;margin:15px 0;border-radius:8px;text-align:left;}
  .article img{max-width:100%;border-radius:8px;margin-top:10px;}
</style>
</head>
<body>
<header>
  <h1>SL ANIME LK</h1>
</header>

<div class="welcome">
  <h2>SL ANIME LK website ‡∂ë‡∂ö‡∂ß anime ‡∂∂‡∂Ω‡∂± ‡∂ö‡∑ú‡∂Ω‡∑ä‡∂Ω‡∑ú ‡∂ö‡∑ô‡∂Ω‡∑ä‡∂Ω‡∑ú ‡∑É‡∑ô‡∂ß‡∑ä ‡∂ë‡∂ö ‡∑É‡∑è‡∂Ø‡∂ª‡∂∫‡∑ô‡∂±‡∑ä ‡∂¥‡∑í‡∂Ω‡∑í‡∂ú‡∂±‡∑ä‡∂±‡∑ù üôå</h2>
</div>

<div class="article-upload">
  <h2>üìù Upload Your Article</h2>
  <form id="articleForm">
    <input type="text" id="title" placeholder="Article Title" required>
    <textarea rows="6" id="content" placeholder="Write your article here..." required></textarea>
    <input type="file" id="imageInput" accept="image/*">
    <button type="submit">Publish</button>
  </form>
</div>

<div class="articles" id="articles">
  <h2>üìñ Published Articles</h2>
</div>

<script>
const form = document.getElementById("articleForm");
const articlesDiv = document.getElementById("articles");
const articlesList = [];

function saveArticles(){
  localStorage.setItem('articles', JSON.stringify(articlesList));
}

function loadArticles(){
  const saved = localStorage.getItem('articles');
  if(saved){
    const arr = JSON.parse(saved);
    arr.forEach(a=>{
      addArticleToDOM(a.title, a.content, a.image);
      articlesList.push(a);
    });
  }
}

function addArticleToDOM(title, content, image){
  const articleDiv = document.createElement("div");
  articleDiv.classList.add("article");

  const articleTitle = document.createElement("h3");
  articleTitle.textContent = title;

  const articleContent = document.createElement("p");
  articleContent.textContent = content;

  articleDiv.appendChild(articleTitle);
  articleDiv.appendChild(articleContent);

  if(image){
    const img = document.createElement("img");
    img.src = image;
    articleDiv.appendChild(img);
  }

  articlesDiv.appendChild(articleDiv);
}

form.addEventListener("submit", function(event){
  event.preventDefault();
  const title = document.getElementById("title").value;
  const content = document.getElementById("content").value;
  const imageFile = document.getElementById("imageInput").files[0];

  if(imageFile){
    const reader = new FileReader();
    reader.onload = function(e){
      const imageData = e.target.result;
      articlesList.push({title, content, image: imageData});
      saveArticles();
      addArticleToDOM(title, content, imageData);
    };
    reader.readAsDataURL(imageFile);
  } else {
    articlesList.push({title, content, image: null});
    saveArticles();
    addArticleToDOM(title, content, null);
  }

  form.reset();
});

window.onload = loadArticles;
</script>
</body>
</html>
